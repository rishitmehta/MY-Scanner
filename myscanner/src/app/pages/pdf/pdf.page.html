<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-icon size="large" name="arrow-back-outline" ></ion-icon>
      </ion-buttons>      
      <ion-title>
        Book Scan 1 
      </ion-title>
      <ion-buttons slot="end">
        <ion-icon  size="large" name="add-circle-outline" ></ion-icon>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="secondary">
  <ion-card color="secondary">
      <ion-grid>
        <ion-row>
          <ion-col  *ngFor="let photo of cameraservice.photos; index as position" size="12" size-md="6" size-lg="6" size-xs="6">
            <ion-card>
              <ion-img src="{{ photo.base64 ? photo.base64 : photo.webviewPath }}"></ion-img>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
  </ion-card>

  <ion-button class="xyz" shape="round" slot="fixed">
    Save PDF
  </ion-button>
</ion-content>
