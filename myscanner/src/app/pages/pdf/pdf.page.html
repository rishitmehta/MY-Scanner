<ion-header>
  <ion-toolbar >
      <ion-buttons slot="start">
        <ion-icon size="large" name="arrow-back-outline" ></ion-icon>
      </ion-buttons>      
      <ion-title>
        Book Scan 1 
      </ion-title>
      <ion-buttons slot="end">
        <ion-icon  size="large" name="add-circle-outline" ></ion-icon>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
      <ion-grid>
        <ion-row>
          <ion-col  *ngFor="let i of [].constructor(10)" size="12" size-md="6" size-lg="6" size-xs="6">
            <ion-card>
                <ion-buttons>
                  <ion-button><ion-icon name="pencil-outline" color="primary"></ion-icon></ion-button>
                </ion-buttons>
              <ion-img src="assets/Rectangle_7.png"></ion-img>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
  </ion-card>

  <ion-button class="xyz" shape="round" slot="fixed">
    Save PDF
  </ion-button>
</ion-content>
